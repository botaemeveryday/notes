name: Deploy Hugo Site

on:
  push:
    branches: [ "main" ]  # Измените на вашу ветку
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    env:
      HUGO_VERSION: 0.125.7  # Укажите вашу версию Hugo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Важно для тем, подключенных как submodule

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true  # Обязательно для обработки SCSS/ресурсов

      - name: Build
        run: |
          hugo --gc --minify --cleanDestinationDir
          # Для кастомных параметров добавьте:
          # hugo --baseURL "${{ steps.deployment.outputs.page_url }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
